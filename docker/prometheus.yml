global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Temporal metrics
  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:6933']
        labels:
          service: 'temporal'
    metrics_path: /metrics

  # FastAPI metrics (will be added later)
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
    metrics_path: /metrics

  # Worker metrics
  - job_name: 'worker'
    static_configs:
      - targets: ['worker:9000']
        labels:
          service: 'worker'
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
